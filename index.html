<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Great Kiwi Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Quiz</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <div class="card timer">
            <div class="timer-text">
              <div class="large-font timer-count">30</div>
              <h3>seconds remaining</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <ul class="questions" id="q1">
            <h2>Question 1</h2>
            <li id="q1-a">
              <button class="true btn-next">Click</button>
            </li>
            <li id="q1-b">
              <button class="false btn-next">Click</button>
            </li>
            <li id="q1-c">
              <button class="false btn-next">Click</button>
            </li>
          </ul>
          <ul class="questions" id="q2">
            <h2>Question 2</h2>
            <li id="q2-a">
              <button class="false btn-next">Click</button>
            </li>
            <li id="q2-b">
              <button class="true btn-next">Click</button>
            </li>
            <li id="q2-c">
              <button class="false btn-next">Click</button>
            </li>
          </ul>
          <ul class="questions" id="q3">
            <h2>Question 3</h2>
            <li id="q3-a">
              <button class="true btn-next">Click</button>
            </li>
            <li id="q3-b">
              <button class="false btn-next">Click</button>
            </li>
            <li id="q3-c">
              <button class="false btn-next">Click</button>
            </li>
          </ul>
          <ul class="questions" id="q4">
            <h2>Question 4</h2>
            <li id="q4-a">
              <button class="false btn-next">Click</button>
            </li>
            <li id="q4-b">
              <button class="false btn-next">Click</button>
            </li>
            <li id="q4-c">
              <button class="true btn-next">Click</button>
            </li>
          </ul>
          <div class="game-over">
            <h2>Game Over</h2>
          </div>
        </div>
        <div>
          <ul id="high-scores">
            <h2>High Scores:</h2>
          </ul>
        </div>
        <div class="card-footer">
          <button class="btn" id="start-button">Click here to start</button>
          <button class="btn" id="score-button">Check your score</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
